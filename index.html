<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
<h1>Registration form</h1>
 <form>
        <fieldset>
            <legend>Personal info</legend>

            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <br>

            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname">
            <br>

            <label for="birthday">Date of birth:</label>
            <input type="text" name="birthday" id="birthday">
        </fieldset>

        <fieldset>
            <legend>Gender</legend>

            <input type="radio" name="gender" id="male" checked>
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="male">Female</label>
        </fieldset>

        <fieldset>
            <legend>City</legend>

            <select name="city" id="city">
                <option value="Kyiv">Kyiv</option>
                <option value="Lviv">Lviv</option>
                <option value="Mykolaiv">Mykolaiv</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <textarea name="address" id="address"></textarea>
        </fieldset>

        <fieldset>
            <legend>Languages</legend>

            <input type="checkbox" name="english" id="english">
            <label for="english">English</label>
            <br>

            <input type="checkbox" name="ukrainian" id="ukrainian">
            <label for="ukrainian">Ukrainian</label>
            <br>

            <input type="checkbox" name="spanish" id="spanish">
            <label for="spanish">Spanish</label>
            <br>

            <input type="checkbox" name="polish" id="polish">
            <label for="polish">Polish</label>
        </fieldset>

        <button type="submit">Sign up</button>
    </form>
<script src="script.js"></script>
</body>
</html>
